<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="StyleSheet" href="./static/style/style.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Обратная связь
            </h1>
            <h2>
                Задайте ваш вопрос и наши специалисты ответят вам в ближайшее время
            </h2>
            <form>
                <div id="form" class="form">
                    <div class="form-group">
                        <label for="name" class="placeholder" id="nameLabel">Имя</label>
                        <input type="text" class="form-input form-input-text" name="name" id="name">
                        <p class="form-error" id="name-error" style="display: none">Некорректное имя</p>
                    </div>
                    <div class="form-group">
                        <label for="email" class="placeholder" id="emailLabel">Эл.почта</label>
                        <input type="text" class="form-input form-input-text" name="email" id="email">
                        <p class="form-error" id="email-error" style="display: none">Некорректный email</p>
                    </div>
                    <div class="form-group">
                        <label for="account" class="placeholder" id="accountLabel">Лицевой счет</label>
                        <input type="text" class="form-input form-input-text" name="account" id="account">
                        <p class="form-error" id="account-error" style="display: none">Некорректный лицевой счет</p>
                    </div>   

                    <div class="form-group">
                        <label for="question" class="placeholder" id="questionLabel">Выберите тему</label>
                        <select class="form-input form-input-select" name="question" id="question">
                            <option></option>
                            <option>Расчет и оплата лицевого счета</option>
                            <option>Работа сайта и личного кабинета</option>
                            <option>Рекомендации и улучшения</option>
                            <option>Жалобы на сотрудников</option>
                            <option>Приборы учета и показания</option>
                            <option>Твердые коммунальные отходы</option>
                        </select>
                        <p class="form-error" id="question-error" style="display: none">Некорректный выбор</p>
                    </div>   
                    <div class="form-group">
                        <label for="message" class="placeholder" id="messageLabel">Сообщение</label>
                        <textarea class="form-input form-input-textarea" name="message" id="message"></textarea>
                        <p class="form-error" id="message-error" style="display: none">Некорректный текст сообщения</p>
                    </div>   
                    <div class="form-group">
                        <button class="form-input form-input-upload-button" name="upload" id="upload">Загрузить файл <img class="button_img" src="static/img/export_file.png" /></button>
                        <p class="form-error" id="upload-error" style="display: none">Ошибка загрузки файла</p>
                    </div>   
                    <div class="form-group">
                        <input type="checkbox" class="form-input-checkbox" name="acceptPersonal" id="acceptPersonal" >Согласен на обработку <a href="https://www.itpc.ru/media/company/documents/politika_pd.pdf">персональных данных</a>
                    </div>   
                    <div class="form-group">
                        <button type="submit" class="form-input form-input-submit-button" name="submitButton" id="submitButton" value="Send" disabled>Отправить</button>
                    </div>   
                    <input id='file' type='file' hidden/>    
                </div>
            </form>
        </div>
    </div>    
</body>

<script src='./static/js/constants.js'></script>
<script src='./static/js/script.js'></script>
</html>
